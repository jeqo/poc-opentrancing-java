version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    // OpenTracing API
    compile group: 'io.opentracing', name: 'opentracing-api', version: '0.30.0'
    compile group: 'io.opentracing', name: 'opentracing-noop', version: '0.30.0'

    // Jaeger Client
    compile group: 'com.uber.jaeger', name: 'jaeger-core', version: '0.21.0'

    // Zipkin Client
    compile group: 'io.zipkin.brave', name: 'brave', version: '4.8.0'
    compile group: 'io.opentracing.brave', name: 'brave-opentracing', version: '0.22.1'
    compile group: 'io.zipkin.reporter2', name: 'zipkin-sender-okhttp3', version: '2.0.1'
}
